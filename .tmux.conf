
#### TERMINAL + PERFORMANCE #########################################
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm-256color:RGB'
set -s escape-time 0
set -g mouse on
set -g history-limit 10000

#### PREFIX #########################################################
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

#### SPLITS + NAVIGATION (VIM / I3 STYLE) ###########################
# Splits
bind | split-window -h
bind - split-window -v

# Pane movement with ALT + hjkl (like i3)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Resize with SHIFT + ALT + hjkl
bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5

#### COPY MODE (SYSTEM CLIPBOARD) ##################################
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard'

#### WORKSPACES / WINDOWS ##########################################
# New workspace
bind c new-window

# Switch workspaces
bind n next-window
bind p previous-window
bind w choose-window

# Rename workspace
bind , command-prompt "rename-window %%"

# Kill workspace
bind & kill-window

#### STATUS BAR #####################################################
set -g status-bg black
set -g status-fg white
set -g status-interval 1
set -g status-left "#[bold] #(whoami)@#H "
set -g status-right "%Y-%m-%d %H:%M "

#### SESSIONIZER (PROJECT JUMP) ####################################
# Tip: binding raw C-A here can interfere with using C-a as prefix.
# Keep the prefix clean; use C-a then f (below).
# bind -n C-A run-shell "~/.local/bin/tmux-sessionizer"   # <â€” not recommended
bind-key -r C-f run-shell "~/.local/bin/tmux-sessionizer"

#### INDEXING STARTS AT 1 ###########################################
set -g base-index 1
setw -g pane-base-index 1
